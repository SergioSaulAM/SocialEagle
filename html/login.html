<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../css/login_styles.css" />
    <link
      type="text/css"
      rel="stylesheet"
      href="../css/materialize.min.css"
      media="screen,projection"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Social Eagle</title>
  </head>
  <body>
    <main>
      <!-- INICIO SECCION DE LOG IN -->
      <article>
        <!-- Inicio de seccion central -->
        <section class="login">
          <h2>Log In</h2>
          <br /><br />
          <!-- Inicio de div central -->
          <div class="login_izquierdo">
            <a href="index.html" class="img_logo_login">
              <img
                src="../img/imagen-de-whatsapp-2023-01-30-a-las-08-31-1.png"
                alt="Social Eagle Logo"
                class="img_logo_login"
              />
            </a>
          </div>
          <div class="login_derecho">
            <br /><br />
            <form action="">
              <div class="input-field col s6">
                <input id="usuario" type="text" class="validate" />
                <label for="usuario">Usuario</label>
              </div>
              <br />
              <div class="input-field col s6">
                <input id="contrasena" type="text" class="validate" />
                <label for="contrasena">Contraseña</label>
              </div>
              <br />
              <br />
              <div class="login_botones">
                <button type="submit">Ingresar</button>
                <br />

                <br />
              </div>
              <br />
              <br />

              <a href="singup.html" class="login_opciones">
                ¿Aún no tienes una cuenta?
              </a>
              <br />
              <a href="recuperacion.html" class="login_opciones">
                ¿Olvidaste la contraseña?
              </a>
            </form>
          </div>

          <!-- Fin de div cetnral -->
        </section>
        <!-- Fin de sección central -->
      </article>
      <!-- Fin de sección de post -->
    </main>

    <script type="text/javascript" src="../js/materialize.min.js"></script>
  </body>
</html>
