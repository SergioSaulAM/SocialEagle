<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      type="text/css"
      rel="stylesheet"
      href="../css/materialize.min.css"
      media="screen,projection"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/recuperacion_styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Social Eagle</title>
  </head>
  <body>
    <main>
      <!-- INICIO SECCION DE LOG IN -->
      <article>
        <!-- Inicio de seccion central -->
        <section class="recuperacion">
          <h2>Recuperacion de Contraseña</h2>
          <br /><br />
          <!-- Inicio de div central -->
          <div class="recuperacion_izquierdo">
            <a href="index.html" class="img_logo_recuperacion">
              <img
                src="../img/imagen-de-whatsapp-2023-01-30-a-las-08-31-1.png"
                alt="Social Eagle Logo"
                class="img_logo_recuperacion"
              />
            </a>
          </div>
          <div class="recuperacion_derecho">
            <br /><br />
            <form action="">
              <div class="input-field col s6">
                <input id="new_contrasena" type="text" class="validate" />
                <label for="new_contrasena">Nueva Contraseña</label>
              </div>
              <br />
              <br />
              <div class="input-field col s6">
                <input id="repetir" type="text" class="validate" />
                <label for="repetir">Repetir Contraseña</label>
              </div>
              <br />
              <br />
              <div class="recuperacion_botones">
                <button type="submit">Ingresar</button>
                <br />
                <br />
                <a href="login.html" class="boton"> Cancelar </a>
              </div>
            </form>
          </div>

          <!-- Fin de div cetnral -->
        </section>
        <!-- Fin de sección central -->
      </article>
      <!-- Fin de sección de post -->
    </main>

    <script type="text/javascript" src="../js/materialize.min.js"></script>
  </body>
</html>
